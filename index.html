<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <aside></aside>

    <main>

        <article class="card">
            <div class="head">
                <p rel="number">19</p>
                <span rel="name">Szilveszter Sárkány</span>
            </div>
            <div class="body">
                <p>szélsőhátvéd</p>
                <div>
                    <label>életkor</label>
                    <span rel="age">24</span>
                </div>
                <div>
                    <label>tsi</label>
                    <span rel="tsi">5634</span>
                </div>
                <div>
                    <label>forma</label>
                    <span rel="form">6/8</span>
                </div>
                <div>
                    <label>erőnlét</label>
                    <span>7/9</span>
                </div>
            </div>
            <div class="foot">
                <div>
                    <label>védés</label>
                    <label>1/20</label>
                    <div><p style="width: calc(100% / 20 * 1)"></p></div>
                </div>
                <div>
                    <label>védekezés</label>
                    <label>10/20</label>
                    <div><p style="width: calc(100% / 20 * 10)"></p></div>
                </div>
                <div>
                    <label>játékszervezés</label>
                    <label>4/20</label>
                    <div><p style="width: calc(100% / 20 * 4)"></p></div>
                </div>
                <div>
                    <label>szélsőjáték</label>
                    <label>7/20</label>
                    <div><p style="width: calc(100% / 20 * 7)"></p></div>
                </div>
                <div>
                    <label>átadás</label>
                    <label>5/20</label>
                    <div><p style="width: calc(100% / 20 * 5)"></p></div>
                </div>
                <div>
                    <label>gólszerzés</label>
                    <label>2/20</label>
                    <div><p style="width: calc(100% / 20 * 2)"></p></div>
                </div>
                <div>
                    <label>pontrúgás</label>
                    <label>5/20</label>
                    <div><p style="width: calc(100% / 20 * 5)"></p></div>
                </div>
            </div>
        </article>

       
    </main>

    <script src="./assets/js/main.js"></script>
    
</body>
</html>
